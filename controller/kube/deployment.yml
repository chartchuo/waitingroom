apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: localhost:5000/controller:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
          # limits:
          #   memory: "64Mi"
          #   cpu: "100m"
 
