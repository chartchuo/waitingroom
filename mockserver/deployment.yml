apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockserver
  labels:
    app: mockserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
    spec:
      containers:
      - name: mockserver
        image: localhost:5000/mockserver:latest
        ports:
        - containerPort: 8888
        resources:
          requests:
            cpu: "20m"
          limits:
            memory: "16Mi"
            cpu: "100m"
 
